<section class="Contact-us">
    <div class="Contact-us-title-block">
        <h2 class="Contact-us-title-block__subtitle">contact us</h2>
        <div class="Contact-us-title-block__line"></div>
        <div class="Contact-us-title-block__description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
    </div>
    <form action="index.html" method="get" class="Contact-form">
        <div class="Contact-form__block">
            <div class="Contact-form__name-block ">
                <input
                        name="name"
                        class="Contact-form__input Contact-form__input_margin-bottom"
                        type="text"
                        placeholder="Name"
                />
                <input
                        name="email"
                        class="Contact-form__input Contact-form__input_margin-bottom"
                        type="email"
                        placeholder="Email"
                />
                <input
                        name="subject"
                        class="Contact-form__input"
                        type="text"
                        placeholder="Subject"
                />
            </div>
            <div class="Contact-form__message">
                    <textarea
                            name="password"
                            class="Contact-form__input Contact-form__input_textarea"
                            type="text"
                            placeholder="Message"
                    ></textarea>
            </div>
        </div>
        <input
                type="submit"
                class="Contact-form__button"
                value="Send Message"
        />
    </form>
</section>
